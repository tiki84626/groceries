<!DOCTYPE html>
<html>
  <head>
    <title>Groceries</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="groc-form">
        <div class="page-header">
          <h2>List all items you will need at the grocery store:</h2>
        </div>
        <form>
          <div class="form-group">
            <label for="item1">Item 1</label>
            <input type="text" class="form-control" id="item1" />
          </div>
          <div class="form-group">
            <label for="item2">Item 2</label>
            <input type="text" class="form-control" id="item2" />
          </div>
          <div class="form-group">
            <label for="item3">Item 3</label>
            <input type="text" class="form-control" id="item3" />
          </div>
          <div class="form-group">
            <label for="item4">Item 4</label>
            <input type="text" class="form-control" id="item4" />
          </div>
          <div class="form-group">
            <label for="item5">Item 5</label>
            <input type="text" class="form-control" id="item5" />
          </div>
          <div class="form-group">
            <label for="item6">Item 6</label>
            <input type="text" class="form-control" id="item6" />
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="grocery-list">
        <div class="page-header">
          <h2>This is your grocery list:</h2>
        </div>
        <ul>
          <li><span id="groc1"></span></li>
          <li><span id="groc2"></span></li>
          <li><span id="groc3"></span></li>
          <li><span id="groc4"></span></li>
          <li><span id="groc5"></span></li>
          <li><span id="groc6"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
